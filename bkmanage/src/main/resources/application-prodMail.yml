#rabbitmq
spring:
  rabbitmq:
    host: 192.168.0.105
    port: 5672
    username: root
    password: root
    virtual-host: /bjky
    #开启消息确认
    publisher-confirm-type: correlated
    listener:
      simple:
        concurrency: 5 # 消费端的监听个数(即@RabbitListener开启几个线程去处理数据。)
        max-concurrency: 10 #最大并发
        acknowledge-mode: manual # 签收模式
        prefetch: 1 # 消费端限流 ，每个线程最多取一个数据
        retry:
          max-attempts: 3

